    <script>
        // üîä ÏÇ¨Ïö¥Îìú ÏãúÏä§ÌÖú - Í∞úÏÑ†Îêú Î≤ÑÏ†Ñ
        let audioContext = null;
        let soundEnabled = false;

        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Ï¥àÍ∏∞Ìôî
        function initAudio() {
            if (audioContext) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                soundEnabled = true;
                console.log('üîä ÏÇ¨Ïö¥Îìú ÏãúÏä§ÌÖú ÌôúÏÑ±Ìôî');
            } catch (e) {
                console.log('ÏÇ¨Ïö¥ÎìúÎ•º ÏßÄÏõêÌïòÏßÄ ÏïäÎäî Î∏åÎùºÏö∞Ï†ÄÏûÖÎãàÎã§.');
                soundEnabled = false;
            }
        }

        // ÏÇ¨Ïö©Ïûê Ï≤´ ÌÅ¥Î¶≠ Ïãú Ïò§ÎîîÏò§ ÌôúÏÑ±Ìôî
        document.addEventListener('click', function initAudioOnFirstClick() {
            initAudio();
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudioOnFirstClick);
        }, { once: true });

        const sounds = {
            flip: () => playBeep(800, 100),
            match: () => playBeep([523, 659, 784], 200),
            wrong: () => playBeep(200, 300),
            combo: () => playBeep([440, 554, 659, 880], 150),
            levelUp: () => playBeep([523, 659, 784, 1047], 300),
            item: () => playBeep([1047, 1319], 200),
            gunShoot: () => playBeep([100, 80, 60], 100),
            timeAdd: () => playBeep([659, 784, 880], 250)
        };

        function playBeep(frequency, duration) {
            if (!soundEnabled || !audioContext) return;
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                if (Array.isArray(frequency)) {
                    // ÌôîÏùå ÎòêÎäî Ïó∞ÏÜçÏùå
                    frequency.forEach((freq, index) => {
                        setTimeout(() => {
                            createBeep(freq, duration / frequency.length);
                        }, index * (duration / frequency.length));
                    });
                } else {
                    createBeep(frequency, duration);
                }
            } catch (e) {
                console.log('ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù Ïò§Î•ò:', e);
            }
        }

        function createBeep(frequency, duration) {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
                
                // Î©îÎ™®Î¶¨ Ï†ïÎ¶¨
                oscillator.onended = () => {
                    oscillator.disconnect();
                    gainNode.disconnect();
                };
            } catch (e) {
                console.log('ÎπÑÌîÑÏùå ÏÉùÏÑ± Ïò§Î•ò:', e);
            }
        }

        function flipCard(cardId) {
            if (!gameState.gameActive) return;
            
            const card = gameState.cards[cardId];
            if (card.flipped || card.matched) return;
            
            // Ïù¥ÎØ∏ 2Í∞úÍ∞Ä Îí§ÏßëÏñ¥Ï†∏ ÏûàÎã§Î©¥, Î®ºÏ†Ä Îí§ÏßëÏñ¥ÏßÑ Ïπ¥ÎìúÎì§ÏùÑ Ï≤òÎ¶¨ÌïòÍ≥† ÎåÄÍ∏∞

            // üîä Ïπ¥Îìú Îí§ÏßëÍ∏∞ ÏÇ¨Ïö¥Îìú

                gameState.matchedPairs++;

        let backgroundMusic = {

        };

        // üéº ÏùåÏïÖ Ï¥àÍ∏∞Ìôî
        function initBackgroundMusic() {
            if (!audioContext) return;
            
            backgroundMusic.context = audioContext;
            backgroundMusic.gainNode = audioContext.createGain();

        // üéπ Í∏¥Ïû•Í∞ê ÏûàÎäî Í≤åÏûÑ Î∞∞Í≤ΩÏùåÏïÖ ÏÉùÏÑ±
        function createGameBackgroundMusic() {
            if (!backgroundMusic.context) return null;
            
            const duration = 32; // 32Ï¥à Î£®ÌîÑ
            const ctx = backgroundMusic.context;
            
            // Î©îÏù∏ Î≤†Ïù¥Ïä§ ÎùºÏù∏ (ÎÇÆÏùÄÏùå, Í∏¥Ïû•Í∞ê)
            const bassOsc = ctx.createOscillator();
            const bassGain = ctx.createGain();
            bassOsc.connect(bassGain);
            bassGain.connect(backgroundMusic.gainNode);
            
            bassOsc.type = 'sawtooth';
            bassOsc.frequency.value = 55; // A1
            bassGain.gain.value = 0.4;
            
            // Î≤†Ïù¥Ïä§ Î¶¨Îì¨ Ìå®ÌÑ¥
            const bassPattern = [55, 55, 58, 55, 62, 55, 58, 55]; // A, A, A#, A, D, A, A#, A
            let bassIndex = 0;
            
            // ÏïÑÎ•¥ÌéòÏßÄÏò§ Î©úÎ°úÎîî (Í∏¥Ïû•Í∞ê Ï°∞ÏÑ±)
            const arpOsc = ctx.createOscillator();
            const arpGain = ctx.createGain();
            const arpFilter = ctx.createBiquadFilter();
            
            arpOsc.connect(arpFilter);
            arpFilter.connect(arpGain);
            arpGain.connect(backgroundMusic.gainNode);
            
            arpOsc.type = 'square';
            arpFilter.type = 'lowpass';
            arpFilter.frequency.value = 800;
            arpGain.gain.value = 0.2;
            
            // ÏïÑÎ•¥ÌéòÏßÄÏò§ Ìå®ÌÑ¥ (A minor)
            const arpPattern = [220, 261, 330, 440, 330, 261, 220, 196]; // A4, C5, E5, A5, E5, C5, A4, G4
            let arpIndex = 0;
            
            // ÎìúÎüº ÌÇ• (Í∏¥Ïû•Í∞ê Î¶¨Îì¨)
            function createKick(time) {
                const kickOsc = ctx.createOscillator();
                const kickGain = ctx.createGain();
                kickOsc.connect(kickGain);
                kickGain.connect(backgroundMusic.gainNode);
                
                kickOsc.type = 'sine';
                kickOsc.frequency.setValueAtTime(60, time);
                kickOsc.frequency.exponentialRampToValueAtTime(0.01, time + 0.1);
                
                kickGain.gain.setValueAtTime(0.6, time);
                kickGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
                
                kickOsc.start(time);
                kickOsc.stop(time + 0.1);
            }
            
            // ÌïòÏù¥Ìñá (Î¶¨Îì¨Í∞ê)
            function createHiHat(time) {
                const hihatOsc = ctx.createOscillator();
                const hihatGain = ctx.createGain();
                const hihatFilter = ctx.createBiquadFilter();
                
                hihatOsc.connect(hihatFilter);
                hihatFilter.connect(hihatGain);
                hihatGain.connect(backgroundMusic.gainNode);
                
                hihatOsc.type = 'white';
                hihatFilter.type = 'highpass';
                hihatFilter.frequency.value = 8000;
                
                hihatGain.gain.setValueAtTime(0.1, time);
                hihatGain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
                
                hihatOsc.start(time);
                hihatOsc.stop(time + 0.05);
            }
            
            // ÏùåÏïÖ ÏãúÏûë
            const startTime = ctx.currentTime;
            bassOsc.start(startTime);
            arpOsc.start(startTime);
            
            // Î≤†Ïù¥Ïä§ Ìå®ÌÑ¥ Ïä§ÏºÄÏ§ÑÎßÅ (1Ï¥àÎßàÎã§)
            for (let i = 0; i < duration; i++) {
                const time = startTime + i;
                bassOsc.frequency.setValueAtTime(bassPattern[i % bassPattern.length], time);
                
                // ÌÇ•ÎìúÎüº (1, 3Î∞ïÏóê)
                if (i % 2 === 0) {
                    createKick(time);
                }
                
                // ÌïòÏù¥Ìñá (Ïò§ÌîÑÎπÑÌä∏)
                if (i % 2 === 1) {
                    createHiHat(time);
                }
            }
            
            // ÏïÑÎ•¥ÌéòÏßÄÏò§ Ìå®ÌÑ¥ Ïä§ÏºÄÏ§ÑÎßÅ (0.5Ï¥àÎßàÎã§)
            for (let i = 0; i < duration * 2; i++) {
                const time = startTime + (i * 0.5);
                arpOsc.frequency.setValueAtTime(arpPattern[i % arpPattern.length], time);
            }
            
            // ÏùåÏïÖ Ï¢ÖÎ£å
            bassOsc.stop(startTime + duration);
            arpOsc.stop(startTime + duration);
            
            return {
                duration: duration,
                stop: () => {
                    try {
                        bassOsc.stop();
                        arpOsc.stop();
                    } catch (e) {
                        // Ïù¥ÎØ∏ Ï§ëÏßÄÎê®
                    }
                }
            };
        }

        // üéµ Í∞ÑÎã®Ìïú Î©îÎâ¥ Î∞∞Í≤ΩÏùåÏïÖ
        function createMenuBackgroundMusic() {
            if (!backgroundMusic.context) return null;
            
            const duration = 16; // 16Ï¥à Î£®ÌîÑ
            const ctx = backgroundMusic.context;
            
            // Î∂ÄÎìúÎü¨Ïö¥ Ìå®Îìú ÏÇ¨Ïö¥Îìú
            const padOsc = ctx.createOscillator();
            const padGain = ctx.createGain();
            const padFilter = ctx.createBiquadFilter();
            
            padOsc.connect(padFilter);
            padFilter.connect(padGain);
            padGain.connect(backgroundMusic.gainNode);
            
            padOsc.type = 'sine';
            padFilter.type = 'lowpass';
            padFilter.frequency.value = 600;
            padGain.gain.value = 0.15;
            
            // ÌôîÏùå ÏßÑÌñâ (C - Am - F - G)
            const chordProgression = [
                [261, 330, 392], // C major
                [220, 261, 330], // A minor
                [174, 220, 261], // F major
                [196, 247, 294]  // G major
            ];
            
            const startTime = ctx.currentTime;
            padOsc.start(startTime);
            
            // ÌôîÏùå Î≥ÄÍ≤Ω (4Ï¥àÎßàÎã§)
            for (let i = 0; i < 4; i++) {
                const time = startTime + (i * 4);
                const chord = chordProgression[i];
                padOsc.frequency.setValueAtTime(chord[0], time); // Î£®Ìä∏ Ïùå
            }
            
            padOsc.stop(startTime + duration);
            
            return {
                duration: duration,
                stop: () => {
                    try {
                        padOsc.stop();
                    } catch (e) {
                        // Ïù¥ÎØ∏ Ï§ëÏßÄÎê®
                    }
                }
            };
        }

        // üéÆ Î∞∞Í≤ΩÏùåÏïÖ Ïû¨ÏÉù Ìï®Ïàò
        function playBackgroundMusic(trackName = 'game') {
            if (!soundEnabled || !audioContext) return;
            
            stopBackgroundMusic();
            
            initBackgroundMusic();
            
            let track;
            if (trackName === 'game') {
                track = createGameBackgroundMusic();
            } else if (trackName === 'menu') {
                track = createMenuBackgroundMusic();
            }
            
            if (track) {
                backgroundMusic.currentTrack = track;
                backgroundMusic.isPlaying = true;
                
                // ÏùåÏïÖÏù¥ ÎÅùÎÇòÎ©¥ ÏûêÎèôÏúºÎ°ú Î∞òÎ≥µ
                setTimeout(() => {
                    if (backgroundMusic.isPlaying) {
                        playBackgroundMusic(trackName);
                    }
                }, track.duration * 1000);
                
                console.log(`üéµ ${trackName} Î∞∞Í≤ΩÏùåÏïÖ Ïû¨ÏÉù ÏãúÏûë`);
            }
        }

        // üîá Î∞∞Í≤ΩÏùåÏïÖ Ï†ïÏßÄ
        function stopBackgroundMusic() {
            if (backgroundMusic.currentTrack) {
                backgroundMusic.currentTrack.stop();
                backgroundMusic.currentTrack = null;
            }
            backgroundMusic.isPlaying = false;
            console.log('üîá Î∞∞Í≤ΩÏùåÏïÖ Ï†ïÏßÄ');
        }

        // üîä Î∞∞Í≤ΩÏùåÏïÖ Î≥ºÎ•® Ï°∞Ï†à
        function setBackgroundMusicVolume(volume) {
            backgroundMusic.volume = Math.max(0, Math.min(1, volume));
            if (backgroundMusic.gainNode) {
                backgroundMusic.gainNode.gain.value = backgroundMusic.volume;
            }
        }

        // üéµ Î∞∞Í≤ΩÏùåÏïÖ ÌÜ†Í∏Ä
        function toggleBackgroundMusic() {
            if (backgroundMusic.isPlaying) {
                stopBackgroundMusic();
                showAchievement('üîá Î∞∞Í≤ΩÏùåÏïÖÏù¥ Í∫ºÏ°åÏäµÎãàÎã§');
                return false;
            } else {
                // Í≤åÏûÑ Ï§ëÏù¥Î©¥ Í≤åÏûÑ ÏùåÏïÖ, ÏïÑÎãàÎ©¥ Î©îÎâ¥ ÏùåÏïÖ
                const trackName = gameState.gameActive ? 'game' : 'menu';
                playBackgroundMusic(trackName);
                showAchievement('üéµ Î∞∞Í≤ΩÏùåÏïÖÏù¥ ÏºúÏ°åÏäµÎãàÎã§');
                return true;
            }
        }

        // Í∏∞Ï°¥ toggleSound Ìï®Ïàò ÏàòÏ†ï
        function toggleSound() {
            const btn = document.getElementById('soundBtn');
            if (soundEnabled) {
                soundEnabled = false;
                stopBackgroundMusic();
                btn.textContent = 'üîá ÏÇ¨Ïö¥Îìú';
                btn.style.opacity = '0.6';
                showAchievement('üîá ÏÇ¨Ïö¥ÎìúÍ∞Ä Í∫ºÏ°åÏäµÎãàÎã§');
            } else {
                initAudio();
                if (audioContext) {
                    soundEnabled = true;
                    btn.textContent = 'üîä ÏÇ¨Ïö¥Îìú';
                    btn.style.opacity = '1';
                    // ÌÖåÏä§Ìä∏ ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù
                    sounds.item();
                    // Î∞∞Í≤ΩÏùåÏïÖ ÏãúÏûë
                    setTimeout(() => {
                        const trackName = gameState.gameActive ? 'game' : 'menu';
                        playBackgroundMusic(trackName);
                    }, 500);
                    showAchievement('üîä ÏÇ¨Ïö¥ÎìúÍ∞Ä ÏºúÏ°åÏäµÎãàÎã§');
                }
            }
        }

        // Í≤åÏûÑ ÏãúÏûë Ïãú Î∞∞Í≤ΩÏùåÏïÖ Î≥ÄÍ≤Ω
        function startNewGame() {
            // Í∏∞Ï°¥ startNewGame Î°úÏßÅ...
            clearInterval(gameState.timerInterval);
            
            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            gameState.totalGames++;
            gameState.todayGames++;
            memoryStorage.setItem('totalGames', gameState.totalGames);
            
            // Í≤åÏûÑ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî (ÌÜµÍ≥ÑÎäî Ïú†ÏßÄ)
            const oldStats = {
                bestScore: gameState.bestScore,
                bestLevel: gameState.bestLevel,
                totalGames: gameState.totalGames
            };
            
            gameState = {
                level: 1,
                score: 0,
                combo: 0,
                timer: 45,
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                totalPairs: 0,
                hints: 3,
                gameActive: false,
                timerInterval: null,
                items: {
                    gun: 0,
                    timeAdd: 0,
                    hint: 0,
                    freeze: 0
                },
                streak: 0,
                perfectRounds: 0,
                bestScore: oldStats.bestScore,
                bestLevel: oldStats.bestLevel,
                totalGames: oldStats.totalGames,
                todayGames: gameState.todayGames + 1,
                challenges: {
                    perfectGame: false,
                    speedRunner: false,
                    comboMaster: false,
                    survivor: false
                }
            };
            
            initGame();
            
            // üéµ Í≤åÏûÑ Î∞∞Í≤ΩÏùåÏïÖ ÏãúÏûë
            if (soundEnabled) {
                setTimeout(() => {
                    playBackgroundMusic('game');
                }, 1000);
            }
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ Ïãú ÏùåÏïÖ Ï†ïÏßÄ
        function gameOver() {
            gameState.gameActive = false;
            clearInterval(gameState.timerInterval);
            showAchievement(`üòµ Í≤åÏûÑ Ïò§Î≤Ñ! ÏµúÏ¢Ö Ï†êÏàò: ${gameState.score.toLocaleString()}Ï†ê`);
            
            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            if (gameState.score > gameState.bestScore) {
                gameState.bestScore = gameState.score;
                memoryStorage.setItem('bestScore', gameState.bestScore);
            }
            
            // üéµ Î∞∞Í≤ΩÏùåÏïÖÏùÑ Î©îÎâ¥ ÏùåÏïÖÏúºÎ°ú Î≥ÄÍ≤Ω
            if (soundEnabled && backgroundMusic.isPlaying) {
                setTimeout(() => {
                    playBackgroundMusic('menu');
                }, 2000);
            }
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§Ïóê Î∞∞Í≤ΩÏùåÏïÖ ÌÜ†Í∏Ä Ï∂îÍ∞Ä (MÌÇ§)
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    if (!gameState.gameActive) {
                        startNewGame();
                    }
                    break;
                case 'KeyH':
                    event.preventDefault();
                    useHintItem();
                    break;
                case 'KeyG':
                    event.preventDefault();
                    useGun();
                    break;
                case 'KeyT':
                    event.preventDefault();
                    useTimeAdd();
                    break;
                case 'KeyF':
                    event.preventDefault();
                    useFreeze();
                    break;
                case 'KeyS':
                    event.preventDefault();
                    toggleSound();
                    break;
                case 'KeyM': // üéµ MÌÇ§Î°ú Î∞∞Í≤ΩÏùåÏïÖÎßå ÌÜ†Í∏Ä
                    event.preventDefault();
                    if (soundEnabled) {
                        toggleBackgroundMusic();
                    }
                    break;
            }
        });

        // Í≤åÏûÑ ÏãúÏûë Ïãú ÏÇ¨Ïö¥Îìú Ï¥àÍ∏∞Ìôî ÏïàÎÇ¥
        function showSoundPrompt() {
            if (!soundEnabled) {
                setTimeout(() => {
                    showAchievement('üîä ÏÇ¨Ïö¥ÎìúÎ•º ÏºúÎ†§Î©¥ ÏÇ¨Ïö¥Îìú Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!');
                }, 1000);
            }
        }

        // ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§ ÏµúÏ†ÅÌôî
        if ('ontouchstart' in window) {
            document.body.style.userSelect = 'none';
            document.body.style.webkitUserSelect = 'none';
            document.body.style.webkitTouchCallout = 'none';
        }

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Î∞è ÏãúÏûë
        function initializeGame() {
            loadGameData();
              // üéµ Î∞∞Í≤ΩÏùåÏïÖ Î≥ºÎ•® ÏÑ§Ï†ï
            setBackgroundMusicVolume(0.2); // 20% Î≥ºÎ•®ÏúºÎ°ú ÏÑ§Ï†ï
            initGame();
            showSoundPrompt();
            
            // ÏãúÏûë Î©îÏãúÏßÄ
            setTimeout(() => {
                showAchievement('üéÆ Memory MasterÏóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§!');
            }, 500);
            
            setTimeout(() => {
                showAchievement('üí° Îã®Ï∂ïÌÇ§: H(ÌûåÌä∏), G(Ï¥ù), T(ÏãúÍ∞Ñ), F(ÏñºÏùå), S(ÏÇ¨Ïö¥Îìú), M(ÏùåÏïÖ)');
            }, 3000);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ Í≤åÏûÑ ÏãúÏûë
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }

        // ÌéòÏù¥ÏßÄ Ïà®ÍπÄ/ÌëúÏãú Ïãú ÌÉÄÏù¥Î®∏ Í¥ÄÎ¶¨
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                }
            } else {
                if (gameState.gameActive && gameState.timer > 0) {
                    startTimer();
                }
            }
        });

        // window resize Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨ (Î∞òÏùëÌòï)
        window.addEventListener('resize', function() {
            if (gameState.cards.length > 0) {
                const currentLevel = levels[gameState.level - 1] || levels[levels.length - 1];
                const grid = document.getElementById('cardsGrid');
                
                if (window.innerWidth <= 480) {
                    grid.style.gridTemplateColumns = `repeat(${Math.min(currentLevel.gridCols, 4)}, 1fr)`;
                } else {
                    grid.style.gridTemplateColumns = `repeat(${currentLevel.gridCols}, 1fr)`;
                }
            }
        });

        // ÏÑ±Îä• ÏµúÏ†ÅÌôî: ÎîîÎ∞îÏö¥Ïä§ Ìï®Ïàò
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Î©îÎ™®Î¶¨ Í¥ÄÎ¶¨Î•º ÏúÑÌïú Ï†ïÎ¶¨ Ìï®Ïàò
        function cleanup() {
            clearInterval(gameState.timerInterval);
            
            // ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îêú ÏöîÏÜåÎì§ Ï†ïÎ¶¨
            const dynamicElements = document.querySelectorAll('.combo-display, .penalty-display, .achievement, .item-drop, .rocket, .bird, .space-background, .stars, .screen-flash, .share-popup, .achievement-popup');
            dynamicElements.forEach(el => {
                if (document.body.contains(el)) {
                    document.body.removeChild(el);
                }
            });
        }

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Ï†ïÎ¶¨
        window.addEventListener('beforeunload', cleanup);
    </script>
